<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>

<body>
  <div class="container">
    <header class="header-form">
      <div class="nav-container">
        <nav class="hamburger-menu">
          <svg class="hamburger" viewBox="0 0 48 48">
            <rect class="hamburger-a" x="9" y="12" width="30" height="3"/>
            <rect class="hamburger-b" x="9" y="22" width="30" height="3"/>
            <rect class="hamburger-c" x="9" y="32" width="30" height="3"/>
          </svg>
          <ul>
            <li><a class="button menu-button" href="index.html">Home</a></li>
            <li><a class="button menu-button" href="index.html#menu">Menu</a></li>
            <li><a class="button menu-button" href="form.html">Book a table</a></li>
          </ul>
        </nav>
      </div>
      <a class="a-header" href="./index.html">Don Matteo's</a>
      <h1>Book a table</h1>
    </header>

    <main class="form">
      <form action="">
        <input type="text" name="name" id="name" placeholder="Full name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <div class="date-time">
          <input type="date" name="date" id="date" required>
          <input type="time" name="time" id="time" required>
        </div>
        <div class="seats">
          <label for="seats">Seats</label>
          <input type="number" name="seats" id="seats" value="1" required>
          <label for="table">Table</label>
          <input type="number" name="table" id="table" value="1" required>
        </div>
      </form>

      <p id="click">See the tables</p>
